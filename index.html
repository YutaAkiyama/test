<!DOCTYPE html>
<html>
  <head>
    <title>Parcel Sandbox</title>
    <meta charset="UTF-8" />
  </head>

  <body>
    <div　class="input-area">
      <input id="add-text" placeholder="TODOを入力" />
      <button id="add-button">追加</button>
    </div>
    <div　class="incomplete">
      <p>未完了のTODO
      </p>
      <ul id="incomplete-list">
        <div class="list-row">
          <li>todoです</li>
          <button>完了</button>
          <button>削除</button>
        </div>
      </ul>
    </div>
    <div>
        <ul id="complete-list">
            <div class="list-row">
            <li>todoでした</li>
            <button>戻す</button>
            </div>
          </ul>
    </div>
    <script src="src/index.js"></script>
  </body>
</html>
